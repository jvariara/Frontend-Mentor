<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="img-wrapper">
          <div class="color-overlay">
            <img src="./images/icon-view.svg" alt="" class="view" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="" class="hero" />
        </div>
        <!-- <h1 class="collection">Equilibrium #3429</h1> -->
        <a href="#" class="collection">Equilibrium #3429</a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="price">
            <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
          </li>
          <li class="time-left">
            <img src="./images/icon-clock.svg" alt="" />3 days left
          </li>
        </ul>
        <hr />
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" class="creator-pic" />
          <p class="creator-name">
            Creation of
            <span><a href="" class="name">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin</a>.
  </div> -->
  </body>
</html>
